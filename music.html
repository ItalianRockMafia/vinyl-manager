<!DOCTYPE html>
<html>
    <head>
        <title>My music taste</title>
        <meta name="author" content="Jonas Hüsser">
        <meta name="description" content="Overview of my music taste & last.fm API test">
        <link href="css/style.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Welcome to my last.fm API tester!</h1>
        </header>
        <div class="container">
            <div class="caller">
                <h3>Get my recent tracks</h3>
                 <form method="POST" action="lastfm.php">
                    <input type="hidden" name="req" value="recenttracks">
                    <input type="submit">
                </form>

                 <h3>Get my top tracks</h3>
                 <form method="POST" action="lastfm.php">
                    <input type="hidden" name="req" value="toptracks">
                    <input type="submit">
                </form>
                <h3>Get my top albums</h3>
                <form method="POST" action="lastfm.php">
                    <input type="hidden" name="req" value="topalb">
                    <input type="submit">
                </form>

                <h3>Get my top artists</h3>
                 <form method="POST" action="lastfm.php">
                    <input type="hidden" name="req" value="topartists">
                    <input type="submit">
                </form>
                <h3>Get my favourite songs</h3>
                 <form method="POST" action="lastfm.php">
                    <input type="hidden" name="req" value="lovedtracks">
                    <input type="submit">
                </form>

                
                <h3>Get your stats</h3>
                <form method="POST" action="lastfm.php">
                    <select name="req">
                        <option value="mytoptracks">Top tracks</option>
                        <option value="mytobalbums">Top albums</option>
                        <option value="myrecenttracks">Recent tracks</option>
                        <option value="mylovedtracks">Favourite songs</option>
                        <option value="mytopartists">Top artists</option>
                    </select>
           
                    <input type="text" name="username" placeholder="username">
                    <input type="submit">
                </form>

                <h3>Scrob something</h3>
                <form method="POST" action="lastfm.php">
                    <input type="hidden" name="req" value="signin">
                    <input type="submit" value="Login with last.fm">
                </form>


             </div>


             
             <div class="lastplayed">
                 
        </div>

        <div class="clear"></div>
        </div>

    <footer>
        <p>&copy; 2017 <a href="https://jhuesser.ch" target="_blank">Jonas Hüsser</a>
    </footer>

    </body>


</html>
